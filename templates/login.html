{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="{% static 'jquery-3.4.1.slim.min_2.js' %}"></script>
    <script src="{% static 'popper.js' %}"></script>
    <script src="{% static 'bootstrap.min.js' %}"></script>
    <script src="{% static 'java.js' %}"></script>
</head>

<body>
<div style="align-items: center;">
        <span id='time'>
        </span>
</div>
<!-- Start: Login Form Dark -->
<div style="margin-right: 33%;margin-left: 33%;margin-top: 10%;border: groove darkgray;border-radius: 10%">
    <div class="container">
        <div class="login-dark">
            <form method="post" action="{% url 'login' %} ">

                <h2 class="sr-only">فرم ورود</h2>
                <div class="illustration"><i class="icon ion-ios-locked-outline">
                    <div class="form-group">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                </i></div>

                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit">ورود</button>
                </div>
                <a class="forgot" href="#">رمز عبور را فراموش کردم.</a></form>
        </div>
        <!-- End: Login Form Dark -->
    </div>
</div>
<script>
    const getInner = document.getElementsByTagName("label");
    getInner[0].innerHTML = "نام کابری";
    getInner[0].style.float = 'right';
    getInner[1].innerHTML = "کلمه عبور";
    getInner[1].style.float = 'right'
</script>
</body>

</html>
