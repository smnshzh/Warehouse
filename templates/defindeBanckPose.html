{% extends "base.html" %}

{% load static %}

{% block content %}
    <div class="inline">


    <div class="inline-group"   style="margin-left: 25%  ">
        <span style="border: 1px groove black;margin-right:25%  " ></span>
        <form action="" method="post">
       <div class="inline-group"> <label for="">Bank Code</label> <input type="text" name="code"></div>
     <div class="inline-group"><label for="">Bank Name</label> <input type="text" name="name"></div>
    <div class="inline-group"> <label for="">Bank Branch</label> <input type="text" name="branch"></div>
            {% csrf_token %}
        <input type="submit" style="margin-top: 5%">
            </form>
    </div>
<div style="margin-left:5% ">
<ul class="list-group-item">
    {% for bank in banks %}
    <li>{{ bank.name }} bank, {{ bank.branch }} branch</li>
    {% endfor %}
</ul>
</div>
</div>
{% endblock %}
